<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>
<body>
用户基本信息：<br/>
<table>
    <tr>
        <td>用户名</td>
        <td th:text="${user.username}"></td>
    </tr>
    <tr>
        <td>姓名</td>
        <td th:text="${user.name}"></td>
    </tr>
    <tr th:if="${user.userExtInfo}">
        <td>Email</td>
        <td th:text="${user.userExtInfo.email}"></td>
    </tr>
</table>
</body>
</html>
