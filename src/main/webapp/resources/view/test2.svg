 <g name="codeTest">
  <title>Layer 1</title>
  <rect fill="#FF0000" stroke="#000000" stroke-width="5" x="10" y="20" width="156" height="119" id="svg_1">
   <se:animation-visibility hide="true" blinking="true">
    <![CDATA[this.test]]>
   </se:animation-visibility>
   <se:action-script event="click">
    <![CDATA[this.showMenu({text:'a',script:'alert(1)'});this.showRealtimeLineChart(); ]]>
   </se:action-script>
  </rect>
  <text y="50" x="200" id="svg_2">abc
   <se:animation-simple-text>
    <![CDATA[this.test+""]]>
   </se:animation-simple-text></text>
  <text y="50" x="250" id="svg_3">abc
   <se:animation-num-text pattern="2">
    <![CDATA[this.numberText]]>
   </se:animation-num-text></text>
 </g>
 <se:start-script>
  <![CDATA[    $g.codeTest.test = true;
    $g['codeTest']['numberText'] = 23;]]>
 </se:start-script>
 <se:loop-script>
  <![CDATA[        $g['codeTest']['numberText'] = $g['codeTest']['numberText'] + 1;
        $g.codeTest.test = $g['codeTest']['numberText'] % 10 < 5;]]>
 </se:loop-script>
</svg>